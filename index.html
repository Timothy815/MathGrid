<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathGrid Worksheets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Nunito:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Nunito', sans-serif;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      @media print {
        @page {
          margin: 0.5in;
          size: letter;
        }
        
        body {
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
          background: white;
        }

        .no-print {
          display: none !important;
        }

        .print-only {
          display: block !important;
        }

        .page-break {
          break-after: page;
        }
        
        .worksheet-container {
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          max-width: none !important;
        }
      }

      /* Custom grid pattern for the background of problems */
      .graph-paper-bg {
        background-image: 
          linear-gradient(to right, #e5e7eb 1px, transparent 1px),
          linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
        background-size: 2rem 2rem; /* Matches the h-8 w-8 classes */
      }
    </style>
